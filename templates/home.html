<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovarian Cancer Prediction Tool</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h3 {
            color: #2c3e50;
            text-align: center;
        }
        input[type="radio"], input[type="text"] {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #34495e;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .form-section {
            margin-top: 20px;
        }
        input[type="submit"] {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #c0392b;
        }
    </style>
    <script>
        function toggleForm(cancerType) {
            document.getElementById("premenopausal-form").style.display = cancerType === 'premenopausal' ? 'block' : 'none';
            document.getElementById("postmenopausal-form").style.display = cancerType === 'postmenopausal' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Ovarian Cancer Prediction Tool</h1>
        <h3>Get a Second Opinion</h3>

        <p>Select the appropriate prediction model:</p>

        <!-- Radio buttons to choose cancer type -->
        <input type="radio" name="cancer_type" value="premenopausal" onclick="toggleForm('premenopausal')"> Premenopausal<br>
        <input type="radio" name="cancer_type" value="postmenopausal" onclick="toggleForm('postmenopausal')"> Postmenopausal<br>

        <!-- Premenopausal form -->
        <div id="premenopausal-form" class="form-section" style="display: none;">
            <form action="/predict" method="POST">
                <input type="hidden" name="cancer_type" value="premenopausal">

                <!-- Premenopausal fields -->
                <label for="CA125">CA125:</label>
                <input type="text" id="CA125" name="CA125" required>

                <label for="HE4">HE4 Level:</label>
                <input type="text" id="HE4" name="HE4" required>

                <label for="CEA">CEA Level:</label>
                <input type="text" id="CEA" name="CEA" required>

                <label for="ALB">Albumin (ALB):</label>
                <input type="text" id="ALB" name="ALB" required>

                <label for="TP">Total Protein (TP):</label>
                <input type="text" id="TP" name="TP" required>

                <label for="LYM">Lymphocytes (LYM):</label>
                <input type="text" id="LYM" name="LYM" required>
                
                <input type="submit" value="Submit for Prediction">
            </form>
        </div>

        <!-- Postmenopausal form -->
        <div id="postmenopausal-form" class="form-section" style="display: none;">
            <form action="/predict" method="POST">
                <input type="hidden" name="cancer_type" value="postmenopausal">
                
                <!-- Postmenopausal fields -->
                <label for="CA125">CA125:</label>
                <input type="text" id="CA125" name="CA125" required>

                <label for="CA199">CA199:</label>
                <input type="text" id="CA199" name="CA199" required>

                <label for="RBC">RBC:</label>
                <input type="text" id="RBC" name="RBC" required>

                <label for="Na">Sodium (Na):</label>
                <input type="text" id="Na" name="Na" required>

                <label for="MONO1">MONO%:</label>
                <input type="text" id="MONO1" name="MONO1" required>

                <label for="K">Potassium (K):</label>
                <input type="text" id="K" name="K" required>

                <label for="HCT">Hematocrit (HCT):</label>
                <input type="text" id="HCT" name="HCT" required>

                <input type="submit" value="Submit for Prediction">
            </form>
        </div>
    </div>
</body>
</html>
