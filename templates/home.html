<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovarian Cancer Prediction Tool</title>
    <script>
        function toggleForm(cancerType) {
            document.getElementById("premenopausal-form").style.display = cancerType === 'premenopausal' ? 'block' : 'none';
            document.getElementById("postmenopausal-form").style.display = cancerType === 'postmenopausal' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Ovarian Cancer Prediction Tool</h1>
        <h3>Get a Second Opinion</h3>

        <p>Select the appropriate prediction model:</p>

        <!-- Radio buttons to choose cancer type -->
        <input type="radio" name="cancer_type" value="premenopausal" onclick="toggleForm('premenopausal')"> Premenopausal<br>
        <input type="radio" name="cancer_type" value="postmenopausal" onclick="toggleForm('postmenopausal')"> Postmenopausal<br><br>

        <!-- Premenopausal form -->
        <div id="premenopausal-form" style="display: none;">
            <form action="/predict" method="POST">
                <input type="hidden" name="cancer_type" value="premenopausal">
                <label for="Age">Age:</label>
                <input type="text" id="Age" name="Age"><br><br>

                <label for="HE4">HE4 Level:</label>
                <input type="text" id="HE4" name="HE4"><br><br>

                <label for="CA724">CA724 Level:</label>
                <input type="text" id="ca724" name="CA724"><br><br>

                <label for="CEA">CEA Level:</label>
                <input type="text" id="CEA" name="CEA"><br><br>

                <label for="GLO">GLO Level:</label>
                <input type="text" id="GLO" name="GLO"><br><br>

                <label for="ALB">ALB (Albumin) Level:</label>
                <input type="text" id="ALB" name="ALB"><br><br>

                <label for="CA199">CA199 Level:</label>
                <input type="text" id="CA199" name="CA199"><br><br>

                <label for="MCH">MCH Level:</label>
                <input type="text" id="MCH" name="MCH"><br><br>

                <label for="AFP">AFP Level:</label>
                <input type="text" id="AFP" name="AFP"><br><br>

                <label for="TP">TP (Total Protein) Level:</label>
                <input type="text" id="TP" name="TP"><br><br>

                <label for="AG">AG (Albumin-Globulin Ratio):</label>
                <input type="text" id="AG" name="AG"><br><br>

                <label for="CA125">CA125 Level:</label>
                <input type="text" id="CA125" name="CA125"><br><br>

                <label for="Ca">Ca (Calcium) Level:</label>
                <input type="text" id="Ca" name="Ca"><br><br>

                <label for="Na">Na (Sodium) Level:</label>
                <input type="text" id="Na" name="Na"><br><br>

                <label for="MPV">MPV (Mean Platelet Volume):</label>
                <input type="text" id="MPV" name="MPV"><br><br>

                <label for="GLU">GLU (Glucose) Level:</label>
                <input type="text" id="GLU" name="GLU"><br><br>

                <label for="CL">CL (Chloride) Level:</label>
                <input type="text" id="CL" name="CL"><br><br>

                <label for="NEU">NEU (Neutrophils) Level:</label>
                <input type="text" id="NEU" name="NEU"><br><br>

                <label for="UA">UA (Uric Acid) Level:</label>
                <input type="text" id="UA" name="UA"><br><br>

                <label for="MONO1">MONO1 (Monocytes) Level:</label>
                <input type="text" id="MONO1" name="MONO1"><br><br>

                <label for="ALT">ALT (Alanine Transaminase) Level:</label>
                <input type="text" id="ALT" name="ALT"><br><br>

                <button type="submit">Submit for Prediction</button>
            </form>
        </div>

        <!-- Postmenopausal form -->
        <div id="postmenopausal-form" style="display: none;">
            <form action="/predict" method="POST">
                <input type="hidden" name="cancer_type" value="postmenopausal">
                <label for="Age">Age:</label>
                <input type="text" id="Age" name="Age"><br><br>

                <label for="HE4">HE4 Level:</label>
                <input type="text" id="HE4" name="HE4"><br><br>

                <label for="CA125">CA125 Level:</label>
                <input type="text" id="CA125" name="CA125"><br><br>

                <label for="CA724">CA724 Level:</label>
                <input type="text" id="CA724" name="CA724"><br><br>

                <label for="ALT">ALT (Alanine Transaminase) Level:</label>
                <input type="text" id="ALT" name="ALT"><br><br>

                <label for="BUN">BUN (Blood Urea Nitrogen) Level:</label>
                <input type="text" id="BUN" name="BUN"><br><br>

                <label for="TBIL">TBIL (Total Bilirubin) Level:</label>
                <input type="text" id="TBIL" name="TBIL"><br><br>

                <label for="PLT">PLT (Platelet Count):</label>
                <input type="text" id="PLT" name="PLT"><br><br>

                <label for="BASO1">BASO1 (Basophils) Level:</label>
                <input type="text" id="BASO1" name="BASO1"><br><br>

                <label for="PCT">PCT (Procalcitonin) Level:</label>
                <input type="text" id="PCT" name="PCT"><br><br>

                <label for="Ca">Ca (Calcium) Level:</label>
                <input type="text" id="Ca" name="Ca"><br><br>

                <label for="K">K (Potassium) Level:</label>
                <input type="text" id="K" name="K"><br><br>

                <label for="ALB">ALB (Albumin) Level:</label>
                <input type="text" id="ALB" name="ALB"><br><br>

                <label for="CEA">CEA (Carcinoembryonic Antigen) Level:</label>
                <input type="text" id="CEA" name="CEA"><br><br>

                <label for="CO2CP">CO2CP (Carbon Dioxide Combining Power):</label>
                <input type="text" id="CO2CP" name="CO2CP"><br><br>

                <label for="CL">CL (Chloride) Level:</label>
                <input type="text" id="CL" name="CL"><br><br>

                <label for="CREA">CREA (Creatinine) Level:</label>
                <input type="text" id="CREA" name="CREA"><br><br>

                <label for="DBIL">DBIL (Direct Bilirubin) Level:</label>
                <input type="text" id="DBIL" name="DBIL"><br><br>

                <label for="UA">UA (Uric Acid) Level:</label>
                <input type="text" id="UA" name="UA"><br><br>

                <label for="CA199">CA199 (Cancer Antigen 19-9) Level:</label>
                <input type="text" id="CA199" name="CA199"><br><br>

                <label for="EO1">EO1 (Eosinophils) Level:</label>
                <input type="text" id="EO1" name="EO1"><br><br>

                <button type="submit">Submit for Prediction</button>
            </form>
        </div>

    </div>
</body>
</html>
